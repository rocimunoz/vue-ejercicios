<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
    <div id="app">

        <!-- Uso de llaves-->
        <div>Mensaje con llaves: {{message}}</div>

        <!-- Uso de v-once-->
        <div v-once>Mensaje con v-once : {{ message }}</div>

        <!-- Uso de v-text-->
        Mensaje con v-text: <div v-text="message"></div>

        <!-- Uso de v-html-->
        Mensaje con v-html: <div v-html="texto"></div>

        <!-- Uso de v-bind abreviado-->
        <div>Imagen con v-bind</div>
        <img :src="imagen" :alt="texto_alt" width="20%" />


    </div>


    <script src="main.js"></script>

</body>

</html>
