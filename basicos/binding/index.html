<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
    <div id="app">

        <!-- Uso de llaves-->
        <div>Mensaje con llaves: {{message}}</div>
        <div v-once>Mensaje con v-once : {{ message }}</div>
        <div v-text="message"></div>
        <div v-html="texto">Hola mundo </div>
        <img src=# :alt="texto_alt" />


    </div>


    <script src="main.js"></script>

</body>

</html>
